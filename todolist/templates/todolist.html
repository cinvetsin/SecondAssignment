{% extends 'base.html' %}
{% block meta %}
  <title>Welcome, {{user.get_username}}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #FFE6F7;
      margin-top:20px;
    }

    .card-margin {
        margin-bottom: 1.875rem;
    }

    .card {
        border: 0;
        box-shadow: 0px 0px 10px 0px rgba(82, 63, 105, 0.1);
        -webkit-box-shadow: 0px 0px 10px 0px rgba(82, 63, 105, 0.1);
        -moz-box-shadow: 0px 0px 10px 0px rgba(82, 63, 105, 0.1);
        -ms-box-shadow: 0px 0px 10px 0px rgba(82, 63, 105, 0.1);
    }
    .card {
        position: relative;
        display: flex;
        flex-direction: column;
        min-width: 0;
        word-wrap: break-word;
        background-color: #cbc3e3;
        background-clip: border-box;
        border: 1px solid #e6e4e9;
        border-radius: 8px;
    }

    .card:hover{
      transform: scale(1.1);
      background-color: violet;
    }

    .card-title{
      font-weight: bold;
    }

    .card .card-header.no-border {
        border: 0;
    }

    .card .card-header {
        background: none;
        padding: 0 0.9375rem;
        font-weight: 500;
        display: flex;
        align-items: center;
        min-height: 50px;
    }

    .card-header:first-child {
        border-radius: calc(8px - 1px) calc(8px - 1px) 0 0;
    }

    .widget-49 .widget-49-title-wrapper {
      display: flex;
      align-items: center;
      font-weight: bold;
    }

    .widget-49 .widget-49-title-wrapper .widget-49-date-primary {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background-color: #edf1fc;
      width: 4rem;
      height: 4rem;
      border-radius: 10px;
    }

    .widget-49 .widget-49-title-wrapper .widget-49-date-primary .widget-49-date {
      color: #4e73e5;
      line-height: 1;
      font-size: 1rem;
      text-transform: uppercase;
      text-align: center;
    }

    .widget-49 .widget-49-title-wrapper .widget-49-meeting-info {
      display: flex;
      flex-direction: column;
      margin-left: 1rem;
      font-weight: bold;
    }

    .widget-49 .widget-49-title-wrapper .widget-49-meeting-info .widget-49-pro-title {
      color: #3c4142;
      font-size: 14px;
    }

    .todos a{
      margin: 10px 10px 10px 10px;
      text-align: center;
      box-shadow: none;
      width: 60%;
      height: 40px;
      background-color: violet;
      color: #fff;
      border-radius: 25px;
      box-shadow: 3px 3px 3px #b1b1b1,-3px -3px 3px #fff;
      letter-spacing: 1.3px;
    }

    .todos {
      max-width: 750px;
      min-height: 500px;
      margin: 80px auto;
      padding: 40px 30px 30px 30px;
      background-color: #FFE6F7;
      border-radius: 15px;
      box-shadow: 13px 13px 20px #C3B1E1, -13px -13px 20px #CCCCFF;
    }

    .todos .name {
      font-weight: 600;
      font-size: 30px;
      letter-spacing: 1.3px;
      padding-left: 10px;
      color: #555;
    }

    .todos a:hover{
      background-color: #CBC3E3;
    }

    @media(max-width: 780px) {
          .login {
              margin: 30px 20px;
              padding: 40px 15px 15px 15px;
          }
    }
  </style>
{% endblock meta %}

{% block content %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<div class="todos">
  <div class="text-center mt-4 name">
    Todolist
  </div>
  <div class="text-center fs-6">
    Welcome, {{user.get_username}}!
  </div>

  <div class="container-md">
    <div class="">
      <p align="center" style="padding-top: 15px">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#formModal">Tambah Task Baru</button>
      </p>
    </div>
    <div class="row" id="idCard">
      {% for items in list_todo %}
      {% empty %}
    </div>
    {% endfor %}
  </div>

  <p align="center">
    <a href="{% url 'todolist:logout' %}" class="btn btn-primary">Logout</a>
  </p>
</div>

<div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="formModalLabel">New todolist</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form action="{% url 'todolist:add_todolist' %}" method="post" id="form-task">
          {% csrf_token %}
          <div class="mb-3">
            <label for="recipient-name" class="col-form-label">Judul</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="mb-3">
            <label for="message-text" class="col-form-label">Deskripsi</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <input class="btn btn-primary" type="submit" name="submit" value="Buat Task" />
      </div>
    </div>
  </div>
</div>

<script>
  function getTask(){
    $("#formModal").empty();
    $.getJSON("{% url 'todolist:logout' %}", function(data) {
        $(data).each(function(i,entry){
            $("#idCard").append(
              $('<div class="col-lg-4">').append(
                $('<div class="card card-margin">').append(
                  $('<div class="card-header no-border">').append(
                    $('<h5 class="card-title">').append(
                      entry.fields.title
                    )
                  ).append(
                    $('<h5 class="card-title">').append(
                      $('<div class="widget-49">').append(
                        $('<div class="widget-49-title-wrapper">').append(
                          $('<div class="widget-49-date-primary">').append(
                            $('<span class="widget-49-date">').append(
                              entry.fields.date
                            )
                          ).append(
                            $('<div class="widget-49-meeting-info">').append(
                              $('<span class="widget-49-pro-title">').append(
                                entry.fields.description
                              )
                            )
                          )
                        )
                      )
                    )
                  )
                )
              )
            )
        })
    })

      .done(function(){
        console.log("data loaded!");
    })

    .fail(function(e){
        console.log('error:');
        console.error(e);
    });
  }

  const formModal = document.getElementById('formModal')
  formModal.addEventListener('show.bs.modal', event => {
    // Button that triggered the modal
    const button = event.relatedTarget
    // Extract info from data-bs-* attributes
    const recipient = button.getAttribute('data-bs-whatever')
    // If necessary, you could initiate an AJAX request here
    // and then do the updating in a callback.
    //
    // Update the modal's content.
    const modalTitle = formModal.querySelector('.modal-title')
    const modalBodyInput = formModal.querySelector('.modal-body input')

    modalTitle.textContent = `New message to ${recipient}`
    modalBodyInput.value = recipient
  })

  $(document).ready(function(){
      getTask();
      $('#form-task').submit(function (event) {
        event.preventDefault();
    
        $.ajax({
            type: "POST",
            url: "{% url 'todolist:add_todolist' %}",
            data: $(this).serialize(),
            success: function(response){
                $("#formModal").modal('toggle');
                $("#form-task > div > .form-control").each(function (i) {
                    $(this).val("");
                })
                getTask();
            },
            error: function(xhr, resp, text) {
                console.log("create-task POST ERROR")
                console.log(xhr, resp, text);
            }
        }).done(function (data) {
            console.log(data);
        });
    
        });
  });
</script>
{% endblock content %}
